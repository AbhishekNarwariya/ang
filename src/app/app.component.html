<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="formData()">
    <div>
      <label for="name">Name :</label>
    <input type="text" placeholder="enter name" formControlName="name">
    </div>

    <div>
      <label for="age">Age :</label>
    <input type="text" placeholder="enter age" formControlName="age">
    </div>

    <div>
      <label for="password">Password :</label>
    <input type="text" placeholder="enter password" formControlName="password">
    </div>

    <div>
      <button type="submit" [disabled]="myForm.invalid">Submit</button>

    </div>
  </form>
</div>
