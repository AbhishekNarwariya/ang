<mat-form-field>
  <input matInput placeholder="Task" [(ngModel)]="newTask">
</mat-form-field>

<button mat-raised-button color="primary" (click)="addTask()">Add Task</button>

<mat-list>
  <mat-list-item *ngFor="let task of tasks">
    <mat-checkbox></mat-checkbox>
    {{ task }}
  </mat-list-item>
</mat-list>
