<p>templateform works!</p>
<div>
    
<form #refVar="ngForm" (ngSubmit)="Register(refVar.value)">
    <div>
        <input type="text" placeholder="enter firstname" required="" name="fname" ngModel #fname="ngModel">
        <span *ngIf="fname.touched && !fname.valid">f name is required</span>
    </div>
    <div>
        <input type="text" placeholder="enter lastname" required="" name="lname" ngModel #lname="ngModel">
        <span *ngIf=" lname.touched && !lname.valid">l name is required</span>
    </div>
    <div>
        <input type="text" placeholder="enter email" required="" name="email" ngModel #email="ngModel">
        <span *ngIf=" email.touched && !email.valid">email is required</span>
    </div>
    <div>
        <input type="submit"  name="register">
    </div>
</form>
</div>
