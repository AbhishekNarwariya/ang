<div>
    
<form #refVar="ngForm" (ngSubmit)="Register(refVar.value)">

        <input type="text" placeholder="enter firstname" name="fname" ngModel>
    </div>
    <div>
        <input type="text" placeholder="enter lastname" name="lname" ngModel>
    </div>

        <input type="submit"  name="register">

</form>
