<div class="seller-auth">
    <div class="signup">
        <h1>Seller SignUp</h1>

        <form #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)" class="common-form">
            <input class="form-input" type="text" name="name" placeholder="enter name" ngModel>
            <input class="form-input" type="text" name="email" placeholder="Email" ngModel>
            <input class="form-input" type="text" name="password" placeholder="password" ngModel>
            <button class="form-button">SignUp</button>
        </form>

    </div>

</div>


<div *ngFor="let data of dataFromServer">
    
    
  
  <div>
    <ul>
        <li>
            <p>{{ data.name }}</p>

        </li>
    </ul>
  </div>

</div>

<div *ngFor="let user of dataFromServer">
    <p>ID: {{ user.id }}</p>
    <p>Name: {{ user.name }}</p>
    <input type="text" [(ngModel)]="newName">
    <button (click)="updateUserName(user.id, newName)">Update Name</button>
  </div>
